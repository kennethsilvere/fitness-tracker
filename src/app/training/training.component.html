<mat-tab-group *ngIf="!trainingStarted">
    <mat-tab label="New Training">
      <app-new-training (startTraining)="trainingStarted=true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Trainings">
      <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="trainingStarted" (finishTraining)="trainingStarted=false"></app-current-training>

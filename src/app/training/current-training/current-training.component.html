<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"></mat-progress-spinner>

    <p>Progress: {{ progress }} %</p>

    <button
      mat-raised-button
      color="accent"
      (click)="stopTraining()">Stop</button>


</section>
